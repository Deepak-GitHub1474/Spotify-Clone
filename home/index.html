<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
</head>

<body>
    <sidebar class="sidebar">
        <!-- Sidebar Section -->
        <nav>
            <div class="nav-el-upper">
                <div class="nav-el">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </div>

                <div class="nav-el">
                    <img src="./Sidebar-Image/home.png" alt="home-icon" class="nav-icons">
                    <h1>Home</h1>
                </div>

                <div class="nav-el">
                    <img src="./Sidebar-Image/search.png" alt="search-icon" class="nav-icons" id="sidebar-search">
                    <h1>Search</h1>
                </div>

                <div class="nav-el">
                    <img src="./Sidebar-Image/library.png" alt="library-icon" class="nav-icons">
                    <h1>Your Library</h1>
                </div>

            </div>

            <div class="nav-el-lower">
                <div class="nav-el">
                    <img src="./Sidebar-Image/create-playlist.png" alt="create-playlist-icon" class="nav-icons">
                    <h1>Create Playlist</h1>
                </div>
                <div class="nav-el">
                    <img src="./Sidebar-Image/liked-songs.png" alt="liked-songs-icon" class="nav-icons">
                    <h1>Liked Songs</h1>
                </div>
                <div class="sidebar-line"></div>
            </div>
        </nav>
    </sidebar>
</body>

</html>
